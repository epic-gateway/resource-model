image: golang:latest

variables:
  REPO_NAME: gitlab.com/acnodal/egw-resource-model

before_script:
  - mkdir -p $GOPATH/src/$(dirname $REPO_NAME)
  - ln -svf $CI_PROJECT_DIR $GOPATH/src/$REPO_NAME
  - cd $GOPATH/src/$REPO_NAME

stages:
  - gen
  - test

gen:
  script:
    - make manifests
  artifacts:
    paths:
      - config/crd/bases/egw.acnodal.io.yaml

test:
  script:
    - make vet
