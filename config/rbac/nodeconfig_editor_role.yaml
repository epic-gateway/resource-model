# permissions for end users to edit nodeconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nodeconfig-editor-role
rules:
- apiGroups:
  - egw.acnodal.io
  resources:
  - nodeconfigs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - egw.acnodal.io
  resources:
  - nodeconfigs/status
  verbs:
  - get
