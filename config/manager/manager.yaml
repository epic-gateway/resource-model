apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      imagePullSecrets:
      - name: gitlab
      containers:
      - name: manager
        args:
        - --enable-leader-election
        image: controller:latest
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        securityContext:
          privileged: true
          allowPrivilegeEscalation: true
          readOnlyRootFilesystem: true
          capabilities:
            add:
            - NET_ADMIN
        volumeMounts:
        - mountPath: /sys/fs/bpf
          name: bpf
        - mountPath: /run
          name: run
      terminationGracePeriodSeconds: 10
      hostNetwork: true
      volumes:
      - name: bpf
        hostPath:
          path: /sys/fs/bpf
      - name: run
        emptyDir: {}
